<!DOCTYPE html>
<html>
<head>
    <title>qCloud</title>
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/w2ui-1.3.1.css" rel="stylesheet" />
    <script src="scripts/jquery-2.1.0.js"></script>
    <script src="scripts/w2ui-1.3.1.js"></script>
    <script src="scripts/pixi.js"></script>
    <script src="scripts/board.js"></script>
</head>
<body>

    <div id="layout" style="width: 100%; height: 100%;"></div>

    <script type="text/javascript">
        $(function () {
            var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;';
            var layout = {
                name: 'layout',
                padding: 4,
                panels: [
                    { type: 'top', size: 38, resizable: false, content: 'top'},
                    { type: 'left', size: 200, resizable: true, style: pstyle, content: 'left' },
                    { type: 'main', style: pstyle, content: '<canvas id="Canvas" style="width: 100%; height: 100%; padding: 0; margin: 0;"></canvas>' },
                    { type: 'right', size: 200, resizable: true, style: pstyle, content: 'right' }
                ]
            };
            var sidebar = {
                name: 'sidebar',
                style: pstyle,
                nodes: [
                    {
                        id: 'general',
                        text: 'General',
                        group: true,
                        expanded: true,
                        nodes: [
                            { id: 'grid1', text: 'Grid 1', img: 'icon-page', selected: true },
                            { id: 'grid2', text: 'Grid 2', img: 'icon-page' },
                            { id: 'html', text: 'Some HTML', img: 'icon-page' }
                        ]
                    }
                ],
            };
            var toolbar = {
                name: 'toolbar',
                style: pstyle,
                items: [
                    { type: 'check', id: 'item1', caption: 'Check', img: 'icon-page', checked: true },
                    { type: 'break', id: 'break0' },
                    {
                        type: 'menu',
                        id: 'item2',
                        caption: 'Drop Down',
                        img: 'icon-folder',
                        items: [
                            { text: 'Item 1', icon: 'icon-page' },
                            { text: 'Item 2', icon: 'icon-page' },
                            { text: 'Item 3', value: 'Item Three', icon: 'icon-page' }
                        ]
                    },
                    { type: 'break', id: 'break1' },
                    { type: 'radio', id: 'item3', group: '1', caption: 'Radio 1', img: 'icon-add', hint: 'Hint for item 3', checked: true },
                    { type: 'radio', id: 'item4', group: '1', caption: 'Radio 2', img: 'icon-add', hint: 'Hint for item 4' },
                    { type: 'spacer' },
                    { type: 'button', id: 'item5', caption: 'Item 5', img: 'icon-save', hint: 'Hint for item 5' }
                ],
            };

            $("#layout").w2layout(layout);
            w2ui.layout.content('top', $().w2toolbar(toolbar));
            w2ui.layout.content('left', $().w2sidebar(sidebar));
            setTimeout(onReady(), 1);
        });
    </script>

</body>
</html>
